<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

.hero-container {
    position: relative;
    width: 100%;
    text-align: center;
    padding: 5rem 1rem;
    background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    animation: pulseBG 20s infinite alternate;
    margin-bottom: 2rem;
}

.hero-container h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    color: #fff;
    letter-spacing: 4px;
    text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
    animation: colorShift 8s ease-in-out infinite;
    transition: transform 0.3s ease;
}

.hero-container h1:hover {
    transform: scale(1.1) rotate(1deg);
    text-shadow:
        0 0 15px #ff00ff,
        0 0 30px #ff00ff,
        0 0 60px #ff00ff;
}

.hero-container p {
    font-size: 1.5rem;
    color: #ddd;
    margin-top: 1rem;
    animation: glowText 3s ease-in-out infinite;
}

/* Play Button */
.play-button {
    display: inline-block;
    margin-top: 2rem;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    font-family: 'Orbitron', sans-serif;
    color: #00ffff;
    border: 2px solid #00ffff;
    border-radius: 50px;
    background: transparent;
    box-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff inset;
    cursor: pointer;
    position: relative;
    transition: all 0.4s ease;
    z-index: 1;
}

.play-button::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-radius: 50px;
    background: linear-gradient(45deg, #0ff, #f0f, #0f0, #ff0, #00f);
    filter: blur(8px);
    z-index: -1;
    opacity: 0.7;
    animation: animateGlow 8s linear infinite;
}

.play-button:hover {
    transform: scale(1.1);
    color: #fff;
    background-color: rgba(0, 255, 255, 0.1);
    box-shadow:
        0 0 20px #f0f,
        0 0 40px #0ff;
}

/* Keyframes */
@keyframes glowText {
    0%, 100% { text-shadow: 0 0 10px #f0f, 0 0 20px #0ff; }
    50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff0; }
}

@keyframes colorShift {
    0% { text-shadow: 0 0 10px #0ff; }
    25% { text-shadow: 0 0 20px #f0f; }
    50% { text-shadow: 0 0 30px #0f0; }
    75% { text-shadow: 0 0 40px #ff0; }
    100% { text-shadow: 0 0 50px #f00; }
}

@keyframes pulseBG {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

@keyframes rotateSpark {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes animateGlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* Spark effect */
.hero-container::before {
    content: '';
    position: absolute;
    top: -50px;
    left: -50px;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 80%);
    animation: rotateSpark 25s linear infinite;
    z-index: 0;
}

/* Responsive */
@media (max-width: 768px) {
    .hero-container h1 {
        font-size: 2.2rem;
    }
    .hero-container p {
        font-size: 1.1rem;
    }
    .play-button {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
    }
}
</style>

<!-- HTML Section -->
<div class="hero-container">
    <h1>üåê Multilingual Translator</h1>
    <p>Voice + Text + ML + Real-Time ‚ú®</p>
</div>
